	<!-- BUTTONS -->
	<button id="sortByYear" class="btn btn-large btn-inverse" type="button">Sort by Year</button>
	<button id="sortByDepth" class="btn btn-large" type="button">Sort by Season Total</button>	
	<button id="sortByMax" class="btn btn-large" type="button">Sort by Maximum Depth</button>

    <div class="container">

		<script>

		var margin = {top: 20, right: 20, bottom: 30, left: 40},
			height = 500 - margin.top - margin.bottom;
	
		var width = screen.width - margin.left - margin.right;  

		var x = d3.scale.ordinal()
			.rangeRoundBands([13, width], .1);
	
		var y = d3.scale.linear()
			.range([height, 0]);

		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom")
			.tickSize(0);

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");
	
		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var tooltipWidth = 150;

		var tooltip = d3.select("body").append("div")   
			.attr("class", "tooltip")               
			.style("opacity", 0)
			.style("width", tooltipWidth + "px");
			
		var color = d3.scale.ordinal()
		    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

		d3.csv("SnowFall.csv", function(error, data) {
			color.domain(d3.keys(data[0]).filter(function(key) { return key !== "WY"; }));
			
			data.forEach(function(d) {
				d.Season = +d.Season;
				var y0 = 0;
				d.series = color.domain().map(function(name){ return{ name: name, year: d.WY, y0: y0, y1: y0 += +d[name] - y0}; });
			});	

			x.domain(data.map(function(d) { return d.WY; }));
			y.domain([0, d3.max(data, function(d) { return d.Season; })]);
	
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis)
				.selectAll("text")
					.style("text-anchor", "end")
					.attr("dx", "-.5em")
					.attr("dy", "-.1em")
					.attr("transform", function(d) {
						return "rotate(-90)" 
					});
	
			svg.append("g")
			  .attr("class", "y axis")
			  .call(yAxis)
			.append("text")
			  .attr("transform", "rotate(-90)")
			  .attr("y", 5)
			  .attr("dy", ".71em")
			  .style("text-anchor", "end")
			  .text("Inches");
			  
			var year = svg.selectAll(".year")
				.data(data)
				.enter().append("g")
				.attr("class","g year")
				.attr("transform", function(d){ return "translate(" + x(d.WY) + ",0)"; });
			
			year.selectAll("rect")
				.data(function(d){ return d.series; })
				.enter().append("rect")
				.attr("class", "bar")
				.attr("width", x.rangeBand())
				.attr("y", function(d){ return y(d.y1); })
				.attr("height", function(d){ return y(d.y0) - y(d.y1); })
				.style("fill", function(d){ return color(d.name); });
			
			year
			.on("mouseover", function(d) {      
    			tooltip.transition().duration(200).style("opacity", .75);
				tooltip.html(
					"Year: " + d.WY + 
					"<br>Total Snowfall: " + Math.round(d.Season) + " inches" +
					"<br>Max Depth: " + Math.round(d.Max) + " inches")
				.style("left", "200px")
				.style("top", "200px");
				console.log("MAX y0: " + d.series[0].y0 + " y1: " + d.series[0].y1);
				console.log("TOTAL y0: " + d.series[1].y0 + " y1: " + d.series[1].y1);
  			  })                  
  			.on("mouseout", function(d) {       
    			tooltip.transition().duration(500).style("opacity", 0); 
  			});
			
			function stayInBounds(left){
				if( left > ( width - ( ( tooltipWidth / 2 ) + margin.right ) ) )
					left = width - ( ( tooltipWidth / 2 ) + margin.right );
				
				return left + "px";
			}

			//assign button events
			d3.select('#sortByYear').on( 'click', sortByYear );
			d3.select('#sortByDepth').on( 'click', sortByDepth );
			d3.select('#sortByMax').on( 'click', sortByMax );
			
			function sortByYear(){
				var buttonClass = d3.select('#sortByYear').attr('class');
				var selectedClass = 'btn btn-large btn-inverse';
			
				//toggle buttons
				if( buttonClass != selectedClass ){
					d3.select('#sortByYear').attr('class', selectedClass);
					d3.select('#sortByDepth').attr('class', 'btn btn-large');
				}
				
				//sort
				var x0 = x.domain(data.sort( function(a, b) { return d3.ascending(a.WY, b.WY); })
							.map(function(d) { return d.WY; }))
							.copy();
				var transition = svg.transition().duration(100),
					delay = function(d, i) { return i * 25; };

				transition.selectAll(".year")
					.delay(delay)
					.attr("transform", function(d){ console.log(d);return "translate(" + x0(d.WY) + ",0)"; })

				//move ticks
				transition.select(".x.axis")
					.call(xAxis)
					.selectAll("text")
						.style("text-anchor", "end")
						.attr("dx", "-.5em")
						.attr("dy", "-.1em")
				  .selectAll("g")
					.delay(delay);
			}

			function sortByDepth(){
				var buttonClass = d3.select('#sortByDepth').attr('class');
				var selectedClass = 'btn btn-large btn-inverse';

				//toggle buttons			
				if( buttonClass != selectedClass ){
					d3.select('#sortByDepth').attr('class', selectedClass);
					d3.select('#sortByYear').attr('class', 'btn btn-large');
				}
				
				//sort
				var x0 = x.domain(data.sort( function(a, b) { console.log(b);return d3.descending(a.Season, b.Season); })
							.map(function(d) { return d.WY; }))
							.copy();
				var transition = svg.transition().duration(100),
					delay = function(d, i) { return i * 25; };

				transition.selectAll(".year")
					.delay(delay)
					.attr("transform", function(d){ return "translate(" + x0(d.WY) + ",0)"; })

				//move ticks
				transition.select(".x.axis")
					.call(xAxis)
					.selectAll("text")
						.style("text-anchor", "end")
						.attr("dx", "-.5em")
						.attr("dy", "-.1em")
				  .selectAll("g")
					.delay(delay);
			}
			
			function sortByMax(){
				var buttonClass = d3.select('#sortByDepth').attr('class');
				var selectedClass = 'btn btn-large btn-inverse';

				//toggle buttons			
				if( buttonClass != selectedClass ){
					d3.select('#sortByDepth').attr('class', selectedClass);
					d3.select('#sortByYear').attr('class', 'btn btn-large');
				}
				
				//sort
				var x0 = x.domain(data.sort( function(a, b) { return b.Max - a.Max; })
							.map(function(d) { return d.WY; }))
							.copy();
				var transition = svg.transition().duration(100),
					delay = function(d, i) { return i * 25; };

				transition.selectAll(".year")
					.delay(delay)
					.attr("transform", function(d){ console.log(d);return "translate(" + x0(d.WY) + ",0)"; })

				//move ticks
				transition.select(".x.axis")
					.call(xAxis)
					.selectAll("text")
						.style("text-anchor", "end")
						.attr("dx", "-.5em")
						.attr("dy", "-.1em")
				  .selectAll("g")
					.delay(delay);
			}
		});
