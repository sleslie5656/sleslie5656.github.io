    <!-- <button id="testButton"> test </button> -->
	<button id="sortByYear" class="btn btn-large btn-inverse" type="button">Sort by Year</button>
	<button id="sortByDepth" class="btn btn-large" type="button">Sort by Depth</button>

    <div class="container">

		<script>

//		var div = document.getElementById('content');
//		var spinner = new Spinner().spin(div);

		var margin = {top: 20, right: 20, bottom: 30, left: 40},
			height = 500 - margin.top - margin.bottom;
	
		var width = screen.width - margin.left - margin.right;  

		var x = d3.scale.ordinal()
			.rangeRoundBands([13, width], .1);
	
		var y = d3.scale.linear()
			.range([height, 0]);

		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom")
			.tickSize(0);

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");
	
		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var tooltipWidth = 150;

		var tooltip = d3.select("body").append("div")   
			.attr("class", "tooltip")               
			.style("opacity", 0)
			.style("width", tooltipWidth + "px");

		d3.csv("SnowFall.csv", function(error, data) {
			data.forEach(function(d) {
				d.Season = +d.Season;
			});

			x.domain(data.map(function(d) { return d.WY; }));
			y.domain([0, d3.max(data, function(d) { return d.Season; })]);
	
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis)
				.selectAll("text")
					.style("text-anchor", "end")
					.attr("dx", "-.5em")
					.attr("dy", "-.1em")
					.attr("transform", function(d) {
						return "rotate(-90)" 
						});
	
			svg.append("g")
			  .attr("class", "y axis")
			  .call(yAxis)
			.append("text")
			  .attr("transform", "rotate(-90)")
			  .attr("y", 5)
			  .attr("dy", ".71em")
			  .style("text-anchor", "end")
			  .text("Inches");
	
			var rectangles = svg.selectAll(".bar")
			  .data(data)
			.enter().append("rect");
			
			rectangles
			  .attr("class", "bar")
			  .attr("x", function(d) { return x(d.WY); })
			  .attr("y", function(d) { return height; })
			  .attr("width", 5)
			.transition().delay(function(d,i){ return i * 15 })
			  .duration(5)
			  .attr("y", function(d) { return y(d.Season); })
			  .attr("height", function(d) { return height - y(d.Season); });
			
			rectangles
			  .on("mouseover", function(d) {      
    			tooltip.transition().duration(200).style("opacity", .75);
				tooltip.html(
						"Year: " + d.WY + 
						"<br>Total Snowfall: " + Math.round(d.Season) + " inches" +
						"<br>Max Depth: " + Math.round(d.Max) + " inches")
      				.style("left", (parseInt(d3.select(this).attr("x")) + document.getElementById("content").offsetLeft - 75) + "px")     
      				.style("top", (parseInt(d3.select(this).attr("y")) + 275) + "px");
  			  })                  
  			.on("mouseout", function(d) {       
    			tooltip.transition().duration(500).style("opacity", 0);   
  			});

			//assign button events
			d3.select('input').on('change', change);
			d3.select('#sortByYear').on( 'click', sortByYear );
			d3.select('#sortByDepth').on( 'click', sortByDepth );
			
			function sortByYear(){
				var buttonClass = d3.select('#sortByYear').attr('class');
				var selectedClass = 'btn btn-large btn-inverse';
			
				//toggle buttons
				if( buttonClass != selectedClass ){
					d3.select('#sortByYear').attr('class', selectedClass);
					d3.select('#sortByDepth').attr('class', 'btn btn-large');
				}
				
				//sort
				var x0 = x.domain(data.sort( function(a, b) { return d3.ascending(a.WY, b.WY); })
							.map(function(d) { return d.WY; }))
							.copy();
				var transition = svg.transition().duration(100),
					delay = function(d, i) { return i * 25; };

				transition.selectAll(".bar")
					.delay(delay)
					.attr("x", function(d) { return x0(d.WY); });

				//move ticks
				transition.select(".x.axis")
					.call(xAxis)
					.selectAll("text")
						.style("text-anchor", "end")
						.attr("dx", "-.5em")
						.attr("dy", "-.1em")
				  .selectAll("g")
					.delay(delay);
			}

			function sortByDepth(){
				var buttonClass = d3.select('#sortByDepth').attr('class');
				var selectedClass = 'btn btn-large btn-inverse';

				//toggle buttons			
				if( buttonClass != selectedClass ){
					d3.select('#sortByDepth').attr('class', selectedClass);
					d3.select('#sortByYear').attr('class', 'btn btn-large');
				}
				
				//sort
				var x0 = x.domain(data.sort( function(a, b) { return b.Season - a.Season; })
							.map(function(d) { return d.WY; }))
							.copy();
				var transition = svg.transition().duration(100),
					delay = function(d, i) { return i * 25; };

				transition.selectAll(".bar")
					.delay(delay)
					.attr("x", function(d) { return x0(d.WY); });

				//move ticks
				transition.select(".x.axis")
					.call(xAxis)
					.selectAll("text")
						.style("text-anchor", "end")
						.attr("dx", "-.5em")
						.attr("dy", "-.1em")
				  .selectAll("g")
					.delay(delay);
			}

			function change() {

				// Copy-on-write since tweens are evaluated after a delay.
				var x0 = x.domain(data.sort(this.checked
					? function(a, b) { return b.Season - a.Season; }
					: function(a, b) { return d3.ascending(a.WY, b.WY); })
					.map(function(d) { return d.WY; }))
					.copy();

				var transition = svg.transition().duration(100),
					delay = function(d, i) { return i * 25; };

				transition.selectAll(".bar")
					.delay(delay)
					.attr("x", function(d) { return x0(d.WY); });

				//move ticks
				transition.select(".x.axis")
					.call(xAxis)
					.selectAll("text")
						.style("text-anchor", "end")
						.attr("dx", "-.5em")
						.attr("dy", "-.1em")
				  .selectAll("g")
					.delay(delay);
			  }
			});
